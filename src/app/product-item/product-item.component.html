<div class="card">
    <img style="height:350px;" [src]="product.image" class="w-100" alt="">
    <div class="card-body">
        <h4 class="card-title">{{product.name}}</h4>
        <p class="card-text">{{product.price}}</p>
        <button class="btn btn-success" (click)="sendProduct()">Add to cart</button>
    </div>
</div>
